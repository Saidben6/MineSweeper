<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Press Start 2P', cursive;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1c1c1e;
    position: relative;
  }

  h1 {
    color: #f4a261;
    text-align: center;
    font-size: 2em;
  }

  p {
    color: #e8e8e8;
    text-align: center;
  }

  #game-board {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 20px;
  }

  #minesweeper {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-template-rows: repeat(10, 40px);
    gap: 5px;
    margin: 20px;
    padding: 20px;
    border: 2px solid #333;
    background: #ddd;
  }

  .cell {
    width: 40px;
    height: 40px;
    background: #bbb;
    border: 1px solid #999;
    font-size: 18px;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
  }

  .cell:hover {
    background: #ddd;
  }

  .cell.revealed {
    background: #ddd;
  }

  .cell.mine {
    background: #ddd;
    color: red;
  }

  button {
    font-family: 'Press Start 2P', cursive;
    background-color: #f4a261;
    color: #1c1c1e;
    border: none;
    border-radius: 5px;
    padding: 10px;
    margin-top: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  button:hover {
    background-color: #e76f51;
  }

  #status {
    text-align: center;
    font-weight: bold;
    color: #f4a261;
    margin-top: 20px;
  }

  #creator {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #e8e8e8;
    font-size: 0.8em;
  }
  </style>
</head>
<body>
  <div id="creator">Made by Said Benaddi</div>
  <div id="game-board">
    <h1>Minesweeper</h1>
    <p>Left click to reveal a cell. Right click to place a flag on a cell.</p>
    <div id="minesweeper"></div>
    <button onClick="reset()">Reset</button>
    <div id="status">Game in progress...</div>
  </div>
  <script>
  const SIZE = 10;
  const MINES = 20;
  let board;

  function reset() {
    board = Array(SIZE * SIZE).fill(null).map((_, i) => ({
      mine: Math.random() < MINES / (SIZE * SIZE),
      revealed: false,
      flag: false,
      x: i % SIZE,
      y: Math.floor(i / SIZE),
    }));

    document.getElementById('minesweeper').innerHTML = board.map((cell, i) => `
      <div class="cell" id="cell-${i}" onClick="clickCell(${i})" onContextMenu="flagCell(event, ${i})">
      </div>
    `).join('');

    document.querySelectorAll('.cell').forEach(cell => {
      cell.addEventListener('contextmenu', e => {
        e.preventDefault();
      });
    });

    document.getElementById('status').textContent = 'Game in progress...';
  }

  function clickCell(i) {
    const cell = board[i];
    if (cell.revealed || cell.flag) return;

    const el = document.getElementById(`cell-${i}`);
    if (cell.mine) {
      el.textContent = 'ðŸ’£';
      el.classList.add('mine');
      document.getElementById('status').textContent = 'Game over!';
      return;
    }

    let count = 0;
    for (let dx = -1; dx <= 1; dx++) {
      for (let dy = -1; dy <= 1; dy++) {
        const x = cell.x + dx;
        const y = cell.y + dy;
        if (x >= 0 && y >= 0 && x < SIZE && y < SIZE && board[y * SIZE + x].mine) {
          count++;
        }
      }
    }

    el.textContent = count || '';
    el.classList.add('revealed');
    cell.revealed = true;

    if (!count) {
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          const x = cell.x + dx;
          const y = cell.y + dy;
          if (x >= 0 && y >= 0 && x < SIZE && y < SIZE) {
            clickCell(y * SIZE + x);
          }
        }
      }
    }
  }

  function flagCell(e, i) {
    e.preventDefault();
    const cell = board[i];
    if (cell.revealed) return;
    cell.flag = !cell.flag;
    document.getElementById(`cell-${i}`).textContent = cell.flag ? 'ðŸš©' : '';
  }

  reset();
  </script>
</body>
</html>
